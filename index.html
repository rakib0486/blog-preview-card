<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <!-- Tailwind CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    .figtree-font {
      font-family: "Figtree", serif;
    }
    .yellow{
      background-color: #f4d04e;
    }
    .gray-500{
      color: #6b6b6b;
    }
    .gray-950{
      color: #121212;
    }
  </style>

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="yellow figtree-font">
  <section>
    <!-- Card container -->
    <div class="max-w-72 mx-auto mt-24 mb-12 bg-white p-5 rounded-xl border border-black shadow-[8px_6px_0px_#000]">
      <div>
        <img class="rounded-xl" src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div>
        <button class="block bg-[#f4d04e] text-black text-sm rounded-sm font-extrabold py-1 px-2 mt-5 mb-3">Learning</button>
        <span class="block font-medium text-xs mb-2">Published 21 Dec 2023</span>
        <h2 class="text-lg text-[#121212] mb-2 font-extrabold">HTML & CSS foundations</h2>
        <p class="text-xs font-medium text-[#6b6b6b] mb-4">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <!-- Badge Container -->
        <div>
          <img class="size-7 inline mr-1 rounded-full" src="./assets/images/image-avatar.webp" alt="avatar">
          <span class="text-xs font-extrabold">Greg Hooper</span>
        </div>
      </div>
    </div>
    <div class="max-w-72 mx-auto text-center text-lg">
      Challenge by
      <a class="text-xl font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <span class="block"> Coded by <a
      class="text-2xl text-red-500 font-bold"  href="#">Rakib Hossen</a>.</span>
    </div>
  </section>

</body>

</html>
